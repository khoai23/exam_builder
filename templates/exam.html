<html lang="en">
	<head>
		<title>Exam</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		</nav> 
		<div class="container-fluid">
			<h1>Exam Page</h1>
			<p>Make sure to save <a href="#">the current link</a> somewhere, or you risk losing all your progress.</p>
		</div>
		<div class="progress">
			<div id="timer" class="progress-bar w-50" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">00h00s</div>
		</div>
		<div id="exam_region">
			{% for item in exam_data %}
			{% set question_loop = loop %}
			<b>Question {{question_loop.index}}:</b><br />{{item["question"]}}
			<div class="container-fluid">
			<div class="row">
				{% for answer in item["answers"] %}
				<div class="col-xs-3">
					<input class="form-check-input" type="radio" name="q_{{question_loop.index0}}" id="q_{{question_loop.index0}}_{{loop.index0}}" />
					<label class="form-check-label" for="q_{{question_loop.index0}}_{{loop.index0}}"> {{answer}} </label>
				</div>
				{% endfor %}
			</div>
			</div>
			{% endfor %}
		</div>
		<script src={{ url_for('static', filename="exam.js") }}></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script>
			var elapsed_time = {{ elapsed | safe }};
			var remaining_time = {{ remaining | safe }};
			runTimer(elapsed_time, remaining_time);
		</script>
	</body>
</html>
